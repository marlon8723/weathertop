<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="four fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="00" type="decimal" name="code">
        </div>
        <div class="field">
            <label>Temp</label>
            <input placeholder="00.0C" type="decimal" name="temp">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00km/h" type="decimal" name="windspeed">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="00hPa" type="decimal" name="pressure">
        </div>
    </div>
    <button class="ui black submit button"> Add Reading </button>
</form>
